name: Trigger auto deployment for testnew

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/testnew-AutoDeployTrigger-f5bbb3a0-9f61-4147-87d6-855091500398.yml'

  # Allow mannually trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.TESTNEW_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: myappacreg.azurecr.io
          registryUsername: ${{ secrets.TESTNEW_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TESTNEW_REGISTRY_PASSWORD }}
          containerAppName: testnew
          resourceGroup: jdev-rg
          imageToBuild: myappacreg.azurecr.io/testnew:${{ github.sha }}
          

     

